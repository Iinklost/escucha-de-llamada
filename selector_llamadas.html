
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector Aleatorio de Llamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Selector Aleatorio de Llamadas</h1>
  <label for="cantidad">Cantidad de llamadas:</label>
  <input type="number" id="cantidad" min="1" />
  <br />
  <button onclick="seleccionarLlamada()">Seleccionar al azar</button>
  <div id="resultado"></div>

  <script>
    function seleccionarLlamada() {
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(cantidad) || cantidad < 1) {
        resultadoDiv.textContent = "Por favor ingresa un número válido.";
        return;
      }

      const seleccionada = Math.floor(Math.random() * cantidad) + 1;
      resultadoDiv.textContent = `Llamada seleccionada: #${seleccionada}`;
    }
  </script>
</body>
</html>
